---
# Hadolint configuration for Dockerfile linting
# See https://github.com/hadolint/hadolint#configure
# or https://github.com/hadolint/hadolint/wiki/Configuration

# Trusted registries - suppress warnings for images from these registries
trustedRegistries:
  - docker.io
  - ghcr.io
  - gcr.io

# Commonly disabled rules for practical development
# Uncomment rules below if they're too strict for your use case
disabled:
  # DL3006: Always tag the version of an image explicitly
  # - DL3006

  # DL3008: Pin versions in apt-get install
  # - DL3008

  # DL3009: Delete the apt-get lists after installing something
  # - DL3009

  # DL3013: Pin versions in pip
  # - DL3013

  # DL3018: Pin versions in apk add
  # - DL3018

  # DL4006: Set the SHELL option -o pipefail before RUN with a pipe in it
  # - DL4006

# Set failure threshold (error, warning, info, style, ignore, none)
failure-threshold: warning

# Override rule severity levels if needed
# override:
#   warning:
#     - DL3042
#   info:
#     - DL3033
